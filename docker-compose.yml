version: '3.8'

services:
  backend:
    build: ./backend
    container_name: bloghub-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=5000
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
    volumes:
      - backend-uploads:/app/uploads
    networks:
      - bloghub-network
    restart: unless-stopped
    depends_on:
      - mongodb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    container_name: bloghub-frontend
    ports:
      - "80:80"
    networks:
      - bloghub-network
    restart: unless-stopped
    depends_on:
      - backend

  # Optional: Local MongoDB (remove if using Atlas)
  mongodb:
    image: mongo:7.0
    container_name: bloghub-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=blog-web-application
    volumes:
      - mongodb-data:/data/db
    networks:
      - bloghub-network
    restart: unless-stopped

networks:
  bloghub-network:
    driver: bridge

volumes:
  mongodb-data:
  backend-uploads: